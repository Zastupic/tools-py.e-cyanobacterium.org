{% extends "base.html" %}

{% block title %} 
    Sign up 
{% endblock %}

{% block content %}
    <br><br>
    <form method="POST">
        <h3 allign="center">Sign up</h3>
        <div class="form-group">
            <label for="email">Email address</label>
            <input  
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
        />
        <div class="form-group">
            <label for="name">Name</label>
            <input  
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter full name"
        />
        <div class="form-group">
            <label for="institution">Institution</label>
            <input  
                type="text"
                class="form-control"
                id="institution"
                name="institution"
                placeholder="Enter institution"
        />
        <div class="form-group">
        <label for="password1">Password</label>
        <input  
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password (6 characters minimum)"
        />
        <label for="password2">Password</label>
        <input  
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
        />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
