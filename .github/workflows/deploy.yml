name: Deploy to PythonAnywhere

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger deploy on PythonAnywhere
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          curl -s -X POST \
            --header "X-Deploy-Token: $DEPLOY_TOKEN" \
            "https://tools-py.e-cyanobacterium.org/deploy"
